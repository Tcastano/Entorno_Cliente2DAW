<script>
    this.onload=()=>{
    let node=document.createElement("button");
    let textnode=document.createTextNode("Pulsar");
    node.appendChild(textnode);
    document.getElementsByTagName("button").appendChild(node);
    
    
    document.getElementById("boton").addEventListener("click",()=>{

        let node=document.createElement("li");
        let textnode=document.createTextNode("Water");
        node.appendChild(textnode);
        document.getElementById("lista").appendChild(node);

        let nodediv=document.createElement("p");
        let textnodediv=document.createTextNode("parrafo vacio");
        nodediv.appendChild(textnodediv);
        document.getElementById("div").appendChild(nodediv);
    })

};
</script>
