    //manera Siro: sin return si es 0
    function crearPersonaRecursividadSiro(numPersonas) {
      let persona = new Persona();

      if (numPersonas > 0) {
        arrayPersonas.push(persona);
        return crearPersonaRecursividadSiro(numPersonas - 1);
      }
    }

    //manera Hugo: con return si es 0
    function crearPersonaRecursividadHugo(numPersonas) {
      let persona = new Persona();

      if (numPersonas == 0) {
        return null;
      } else {
        arrayPersonas.push(persona);
        return crearPersonaRecursividadHugo(numPersonas - 1);
      }
    }

    //con array bidimensional
    function crearPersonaRecursividadBidimensional(numPersonas) {
      let persona = new Persona();

      if (numPersonas == 0) {
        return null;
      } else {
        if (persona.edad < 25) {
          arrayPersonas[0].push(persona);
        } else {
          arrayPersonas[1].push(persona);
        }
        return crearPersonaRecursividadBidimensional(numPersonas - 1);
      }
    }
