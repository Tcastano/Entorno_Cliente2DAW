<script>
    var dias=["lunes","martes","miercoles","jueves","Viernes","Sabado","domingo"];

    console.log("dias: " + dias);

    })


    var arrayAleatorios=[];
    var mayor=0;
    var menor;
    var indexmayor;
    var indexmenor;
    for (let index = 0; index < 20; index++) {
        var numero =Math.round(Math.random()*100);
        menor=numero;
        arrayAleatorios[index]=numero;
        
    }

    for (let index = 0; index < arrayAleatorios.length; index++) {
        console.log(arrayAleatorios[index]);
        if (arrayAleatorios[index]>mayor) {
            mayor=arrayAleatorios[index];
            indexmayor=index;
        }
        if (arrayAleatorios[index]<menor) {
            menor=arrayAleatorios[index];
            indexmenor=index;
        }
    }
    console.log("NUmero MAyor: " + mayor);

    delete arrayAleatorios[indexmayor];
    delete arrayAleatorios[indexmenor];

    })

</script>
