<script>
    var hoy = new Date();
    var dia= hoy.getDate();
    var mes=hoy.getMonth()+1;
    var ano=hoy.getFullYear();
    var horas =hoy.getHours();
    var minutos=hoy.getMinutes();
    var segundos=hoy.getSeconds();

    alert(dia+"/"+mes+"/"+ano+" "+horas+":"+minutos+":"+segundos);


</script>
